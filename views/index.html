<!doctype html>
<html lang="en" ng-app="CatApp">
<head>
	<meta charset="UTF-8">
	<title>Adopt-a-Cat</title>

	<!-- STYLES -->
	<link rel="stylesheet" href="/css/foundation.min.css">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body ng-controller="MainCtrl">
	<div class="panel text-center">
		<div class="row collapse">
			<div class="column small-2">
				<a href="/" title="home">
					<img src="/images/github.png" alt="cat logo">
				</a>
			</div>
			<div class="column small-10 text-center">
				<h1>Adopt-A-Cat</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="column small-12">
			<ng-view></ng-view>
		</div>
	</div>
	<div id="cover" ng-if="!checkUser()">
		<div class="row">
			<div class="small-12 text-center">
				<h1>Adopt-a-Cat</h1>
			</div>
			<form name="user" ng-submit="register(user)">
				<div class="row">
					<div class="column small-8 text-center small-centered">
						<input type="text" class="radius" ng-model="user.name" placeholder="name">
					</div>
				</div>
				<div class="row">
					<div class="column small-8 text-center small-centered">
						<input type="email" class="radius" required ng-model="user.email" placeholder="email" >
						<input type="submit" class="button radius expand" value="REGISTER">
						<div class="panel callout radius">{{message}}</div>
					</div>
				</div>

			</form>
		</div>

	</div>
	<!-- JS	-->
	<script src="/js/angular/angular.min.js"></script>
	<script src="/js/angular/angular-route.min.js"></script>
	<script src="/js/controllers.js"></script>
	<script src="/js/services.js"></script>
	<script src="/js/directives.js"></script>
	<script src="/js/filters.js"></script>
	<script src="/js/app.js"></script>

</body>
</html>
